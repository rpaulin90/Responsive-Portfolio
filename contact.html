<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta charset="utf-8">
		<title>Contact</title>
	</head>

	<body>
		<!-- header section includes "Ricardo Paulin" and About | Portfolio | Connect -->
		<header>
			<!-- I made a second container for both sections inside the header to get it to be 960px wide-->
			<div id="header">
				<!-- the section below is for the name in the header -->
				<div id="container-name">
					<h2 id="name-h2">Ricardo Paulin</h2>
				</div>
				<!-- The next section deals with the About | Portfolio | Connect links-->
				<div id="header-links">
					<ul id="ul-links">
						<li class="li-links padding-left">
							<a href="contact.html" class="a-links">
								Contact
							</a>
						</li>
						<li class="li-links padding-left padding-right border-right">
							<a href="portfolio.html" class="a-links">
								Portfolio
							</a>
						</li>
						<li class="li-links padding-right border-right">
							<a href="index.html" class="a-links">
								About
							</a>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<!-- "page-wrap" is a class that is used for the sticky footer -->
		<div class="page-wrap">
			
			<!-- start of main content -->
			<div class="container">
				<!-- main section conatining submit form -->
				<section id="main-section">
					<h2 id="main-panel-title">Contact</h2>
					<br />
					<form id="submit-form">
						Name
						<br />
						<input type="text" name="name" placeholder="John Smith" class="input-boxes">
						<br />
							Email
						<br />
						<input type="text" name="email" placeholder="example@gmail.com" class="input-boxes">
						<br />
							Message
						<br />
						<textarea type="text" name="message" class="input-boxes">
						</textarea>
						<br />
						<input type="submit" value="submit">
					</form>
				</section>

				<!-- aside with social media links/logos -->
				<aside>
					<h3>Connect With Me</h3>

					<ul id="ul-connect">
						<li class="li-connect">
							<a href="https://github.com/rpaulin90" class="a-connect" target="_blank">
								<img src="assets/images/github_square.png" alt="github logo" class="icons" style="margin-right: 24px">
							</a>
						</li>
						<li class="li-connect">
							<a href="https://www.linkedin.com/in/rpaulin90" class="a-connect" target="_blank">
								<img src="assets/images/square-linkedin.png" alt="linkedin logo" class="icons" style="margin-right: 24px">
							</a>
						</li>
						<li class="li-connect">
							<a href="http://stackoverflow.com/users/7406906/rpaulin90" class="a-connect" target="_blank">
								<img src="assets/images/stackoverflow.png" alt="stack overflow logo" class="icons">
							</a>
						</li>
					</ul>
				</aside>
			</div>

		
		</div>
		
		<!-- footer section starts here -->
		<footer class="site-footer">
			<p class="footer">
	  			&copy; Copyright 2017 Ricardo Paulin
	  		</p>
		</footer>
	</body>
</html>
